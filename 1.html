<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números en un Array</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Suma de Números en un Array</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">Array:</span>
                    <input type="text" id="inputArray" class="form-control" placeholder="Ej: 1, 2, 3">
                </div>
                <button onclick="sumarArray()" class="btn btn-primary">Calcular Suma</button>
                <p class="mt-3" id="resultado"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function sumarArray() {
            var inputArray = document.getElementById('inputArray').value;
            var numeros = inputArray.split(',').map(Number);
            var suma = numeros.reduce((total, num) => total + num, 0);
            document.getElementById('resultado').innerText = `La suma de los números es: ${suma}`;
        }
    </script>
</body>
</html>
