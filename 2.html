<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Factorial de un número</h2>
        <input type="number" id="numeroInput" placeholder="Ingrese un número">
        <button onclick="calcularFactorial()">Calcular Factorial</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularFactorial() {
            var numero = parseInt(document.getElementById("numeroInput").value);
            var factorial = 1;

            for (var i = 1; i <= numero; i++) {
                factorial *= i;
            }

            document.getElementById("resultado").innerText = "El factorial de " + numero + " es: " + factorial;
        }
    </script>
</body>
</html>
