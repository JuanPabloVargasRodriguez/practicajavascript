<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tama単o al Hacer Clic</title>
    <style>
        .elemento {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: width 0.3s, height 0.3s;
        }
    </style>
</head>
<body>
    <div class="elemento" onclick="cambiarTama単o(this)">Haz clic para cambiar el tama単o</div>

    <script>
        function cambiarTama単o(elemento) {
            if (elemento.style.width === '100px') {
                elemento.style.width = '200px';
                elemento.style.height = '200px';
            } else {
                elemento.style.width = '100px';
                elemento.style.height = '100px';
            }
        }
    </script>
</body>
</html>
