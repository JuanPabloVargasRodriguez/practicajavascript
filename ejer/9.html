<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Botones de Agregar y Eliminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .eliminar {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista con Botones de Agregar y Eliminar</h2>
        <input type="text" id="nuevoElemento" placeholder="Ingrese un nuevo elemento">
        <button onclick="agregarElemento()">Agregar</button>
        <ul id="lista"></ul>
    </div>

    <script>
        function agregarElemento() {
            var nuevoElemento = document.getElementById("nuevoElemento").value;
            if (nuevoElemento.trim() !== "") {
                var lista = document.getElementById("lista");
                var li = document.createElement("li");
                li.textContent = nuevoElemento;
                var buttonEliminar = document.createElement("button");
                buttonEliminar.textContent = "Eliminar";
                buttonEliminar.className = "eliminar";
                buttonEliminar.onclick = function() {
                    lista.removeChild(li);
                };
                li.appendChild(buttonEliminar);
                lista.appendChild(li);
                document.getElementById("nuevoElemento").value = "";
            }
        }
    </script>
</body>
</html>
