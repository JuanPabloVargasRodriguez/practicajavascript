<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mensaje al Pasar el Mouse</title>
    <style>
        #elemento {
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="elemento">Pasa el mouse sobre mí</div>

    <script>
        const elemento = document.getElementById('elemento');

        elemento.addEventListener('mouseover', function() {
            alert('¡El mouse está sobre el elemento!');
        });
    </script>
</body>
</html>
