<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Elemento con Teclado</title>
    <style>
        #elemento {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="elemento"></div>

    <script>
        const elemento = document.getElementById('elemento');
        let posX = 50;
        let posY = 50;

        function moverElemento(event) {
            switch (event.key) {
                case 'ArrowUp':
                    posY -= 10;
                    break;
                case 'ArrowDown':
                    posY += 10;
                    break;
                case 'ArrowLeft':
                    posX -= 10;
                    break;
                case 'ArrowRight':
                    posX += 10;
                    break;
            }
            elemento.style.transform = `translate(${posX}px, ${posY}px)`;
        }

        document.addEventListener('keydown', moverElemento);
    </script>
</body>
</html>
