<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: #FF0000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="errorNombre" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="errorEmail" class="error"></div>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <div id="errorMensaje" class="error"></div>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var mensaje = document.getElementById("mensaje").value;
            var valido = true;

            if (nombre.trim() === "") {
                document.getElementById("errorNombre").innerText = "Por favor ingrese su nombre.";
                valido = false;
            } else {
                document.getElementById("errorNombre").innerText = "";
            }

            if (email.trim() === "") {
                document.getElementById("errorEmail").innerText = "Por favor ingrese su email.";
                valido = false;
            } else {
                document.getElementById("errorEmail").innerText = "";
            }

            if (mensaje.trim() === "") {
                document.getElementById("errorMensaje").innerText = "Por favor ingrese su mensaje.";
                valido = false;
            } else {
                document.getElementById("errorMensaje").innerText = "";
            }

            return valido;
        }
    </script>
</body>
</html>
